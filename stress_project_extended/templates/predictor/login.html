
{% extends 'predictor/base.html' %}
{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="mb-2">Welcome Back! üëã</h2>
                    <p class="text-muted">Login to continue your wellness journey</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">Username</label>
                        <input class="form-control form-control-lg" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary btn-lg" type="submit">
                            üîê Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted">Don't have an account? 
                        <a href="{% url 'signup' %}" class="fw-bold text-decoration-none">Create one now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
